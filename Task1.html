<!-- Task 1: Embed YouTube Video with Percentage Values -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 - YouTube Video Embed</title>
</head>
<body>
    <h1>Embedded YouTube Video</h1>
    <iframe 
        width="80%" 
        height="500" 
        src="https://www.youtube.com/embed/nwj2pPHlaMs" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <p>This video uses 80% width to adjust based on browser window size.</p>
</body>
</html>
