<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="Filter-Comparison-Layout.css">
</head>
<body>
  <main class="compare">
    <figure>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=60&auto=format&fit=crop" alt="Before">
      <figcaption>Original</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=60&auto=format&fit=crop" alt="After" class="filtered">
      <figcaption>Filtered (brightness)</figcaption>
    </figure>
  </main>
</body>
</html>
