<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="Filter-Cards-With-Animation.css">
</head>
<body>
  <main class="cards-wrap">
    <section class="profile-cards">
      <article class="profile">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&q=60&auto=format&fit=crop" alt="Person A" class="pic sepia">
        <h4>Alex</h4>
        <p>Frontend Engineer</p>
      </article>

      <article class="profile">
        <img src="https://images.unsplash.com/photo-1545996124-1b67c6a3f3d1?w=400&q=60&auto=format&fit=crop" alt="Person B" class="pic grayscale">
        <h4>Jordan</h4>
        <p>Product Designer</p>
      </article>

      <article class="profile">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&q=60&auto=format&fit=crop" alt="Person C" class="pic hue">
        <h4>Sam</h4>
        <p>UX Researcher</p>
      </article>
    </section>
  </main>
</body>
</html>
