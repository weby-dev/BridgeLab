<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="Responsive-Image-Filter-Gallery.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
    <p>Six images demonstrating different CSS filter effects (hover removes filter).</p>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&q=60&auto=format&fit=crop" alt="Image blur" class="filter-blur">
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=60&auto=format&fit=crop" alt="Image grayscale" class="filter-grayscale">
        <figcaption>Grayscale</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1502951451079-6a5b2f87f6c9?w=800&q=60&auto=format&fit=crop" alt="Image sepia" class="filter-sepia">
        <figcaption>Sepia</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1517832606293-82c1f7d2f2b3?w=800&q=60&auto=format&fit=crop" alt="Image brightness" class="filter-brightness">
        <figcaption>Brightness</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800&q=60&auto=format&fit=crop" alt="Image contrast" class="filter-contrast">
        <figcaption>Contrast</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=60&auto=format&fit=crop" alt="Image hue" class="filter-hue">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Resize the window â€” below 600px images stack in one column.</p>
  </footer>
</body>
</html>
