<body>
  <main class="principles">
    <article class="box"><h3>Fluid Layouts</h3><p>Layouts that adapt with percentages.</p><pre>.container{width:100%}</pre></article>
    <article class="box"><h3>Flexible Media</h3><p>Images and media that scale.</p><pre>img{max-width:100%;height:auto}</pre></article>
    <article class="box"><h3>Breakpoints</h3><p>Define when layout changes.</p><pre>@media (max-width:600px){...}</pre></article>
  </main>
