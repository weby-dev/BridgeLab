<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive CSS Cheat Sheet</title>
  <link rel="stylesheet" href="Responsive-CSS-Cheat-Sheet.css">
</head>
<body>
  <main class="cheatsheet">
    <h1>Responsive CSS Cheat Sheet</h1>
    <section class="grid">
      <article class="item"><h3>Filters</h3><p>Use <code>filter: blur()</code>, <code>grayscale()</code>, etc.</p></article>
      <article class="item"><h3>Media Queries</h3><p><code>@media (max-width: 768px) { ... }</code></p></article>
      <article class="item"><h3>Responsive Design</h3><p>Fluid layouts, flexible media, breakpoints.</p></article>
      <article class="item"><h3>Typography</h3><p>Use relative units and <code>clamp()</code>.</p></article>
    </section>
  </main>
</body>
</html>
