<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q2 — Personal Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-dark">
  <header class="py-4">
    <div class="container text-center">
      <h1 class="fw-bold mb-1">Your Name</h1>
      <p class="mb-0 text-muted">Designer • Developer • Problem Solver</p>
    </div>
  </header>

  <main class="container text-center">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 p-5 bg-white rounded">
        <!-- .img-fluid keeps the image responsive, .rounded-circle makes it circular -->
        <img src="https://via.placeholder.com/160" alt="profile" class="img-fluid rounded-circle mb-3">
        <h2 class="fw-bold">Hello — I'm a Frontend Developer</h2>
        <p class="lead">I craft beautiful and accessible web experiences.</p>

        <div class="d-flex justify-content-center gap-2 mb-3">
          <a class="btn btn-primary" href="#">Hire Me</a>
          <a class="btn btn-outline-secondary" href="#">Download CV</a>
        </div>

        <!-- Small contact form using .form-control -->
        <form class="mx-auto" style="max-width:420px;">
          <div class="mb-2 text-start">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="you@example.com">
          </div>
          <div class="mb-2 text-start">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
