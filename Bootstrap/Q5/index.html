<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q5 — Themed Blog</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="py-4 bg-light">
    <div class="container">
      <h1 class="fw-bold themed-brand">My Travel Notes</h1>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-md-8">
        <article class="card p-3 themed-card">
          <h2 class="h4 themed-brand">A Weekend in Lisbon</h2>
          <p class="mb-0">Short excerpt about colorful streets and pastries...</p>
        </article>

        <article class="card p-3 themed-card mt-3">
          <h2 class="h4 themed-brand">Hiking the Dolomites</h2>
          <p class="mb-0">Notes on trails and alpine huts...</p>
        </article>
      </div>
      <aside class="col-md-4">
        <div class="card p-3">
          <h5 class="mb-2">About</h5>
          <p class="small">Personal blog with travel tips and photo essays.</p>
        </div>
      </aside>
    </div>
  </main>

  <footer class="text-center py-4">
    <div class="container">© 2025 — My Travel Notes</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
