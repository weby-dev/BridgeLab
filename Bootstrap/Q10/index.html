<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q10 â€” Travel Agency Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="container my-4">
      <h2 class="text-center mb-3">Explore Destinations</h2>

      <!-- Bootstrap Carousel with 3 slides and custom intervals -->
      <div id="destCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&q=80&auto=format&fit=crop" class="d-block w-100" alt="beach">
            <div class="carousel-caption d-none d-md-block">
              <h5>Sunny Beaches</h5>
              <p>Relax on golden sands.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200&q=80&auto=format&fit=crop" class="d-block w-100" alt="mountains">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mountain Escapes</h5>
              <p>Hike breathtaking trails.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1200&q=80&auto=format&fit=crop" class="d-block w-100" alt="city">
            <div class="carousel-caption d-none d-md-block">
              <h5>City Adventures</h5>
              <p>Cultural tours and food.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Progress bar showing booking completion -->
      <div class="mt-4">
        <label class="form-label">Booking Completion</label>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width:70%">70%</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">Contact: info@travelagency.example</div>
  </footer>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
