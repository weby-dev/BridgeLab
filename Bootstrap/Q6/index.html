<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q6 — Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container my-4">
    <h4 class="mb-3">Notifications</h4>
    <div class="card p-3">
      <!-- Alerts: success, info, danger -->
      <div class="alert alert-success" role="alert">You have 3 new messages.</div>
      <div class="alert alert-info" role="alert">Tip: Complete your profile to get better matches.</div>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Warning:</strong> Your subscription is expiring.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Summary well: padded, bordered bg-light section -->
      <div class="mt-3 p-3 bg-light border rounded">
        <h6>Summary</h6>
        <p class="mb-0">2 unread messages • 1 system alert</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
