<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q1 — Company Landing</title>
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white">
    <!-- .container centers content and adds horizontal padding -->
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand text-white fw-bold" href="#">StartupCo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Product</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero section uses .container, .row, .col for grid layout -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-7">
            <h1 class="display-4 fw-bold">Build better products faster</h1>
            <p class="lead">We help startups ship delightful experiences with minimal friction.</p>
            <a class="btn btn-primary btn-lg" href="#">Get Started</a>
          </div>
          <div class="col-md-5 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80&auto=format&fit=crop" alt="startup" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-4">
    <div class="container">© 2025 StartupCo</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
