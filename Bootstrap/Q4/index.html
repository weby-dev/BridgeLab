<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q4 — Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container my-4">
    <header class="text-center mb-4">
      <h1 class="display-6">Today's Menu</h1>
      <p class="lead">Fresh, seasonal dishes from our chef</p>
    </header>

    <section class="mb-4">
      <!-- Bootstrap table for menu items -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr><th>Dish</th><th>Category</th><th class="text-end">Price</th></tr>
          </thead>
          <tbody>
            <tr><td>Grilled Salmon</td><td>Entrée</td><td class="text-end">$18.00</td></tr>
            <tr><td>Roasted Beet Salad</td><td>Starter</td><td class="text-end">$9.50</td></tr>
            <tr><td>Chocolate Tart</td><td>Dessert</td><td class="text-end">$6.00</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="row">
      <div class="col-md-6">
        <h5>Chef's Specials</h5>
        <ul class="list-group">
          <li class="list-group-item">Lobster Bisque</li>
          <li class="list-group-item">Duck Confit</li>
          <li class="list-group-item">Truffle Gnocchi</li>
        </ul>
      </div>
      <div class="col-md-6 text-center">
        <figure>
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800&q=80&auto=format&fit=crop" class="img-fluid" alt="dish">
          <figcaption class="mt-2 text-muted">Pan-seared seasonal catch</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
