<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q9 â€” Blog Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container my-5">
    <header class="mb-4"><h2>Blog Posts</h2></header>

    <article class="mb-3">
      <h5>Post 1</h5>
      <p class="mb-0">Excerpt for post 1...</p>
    </article>
    <article class="mb-3">
      <h5>Post 2</h5>
      <p class="mb-0">Excerpt for post 2...</p>
    </article>

    <!-- Pagination centered using .justify-content-center -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <!-- Simple pager with older/newer buttons -->
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-secondary">Older Posts</button>
      <button class="btn btn-outline-secondary">Newer Posts</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
