<!-- Task 15: Payment Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 15 - Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    
    <!-- Payment form with required fields -->
    <form action="#" method="post">
        <!-- Cardholder Name -->
        <label for="cardholder">Cardholder Name:</label><br>
        <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" required><br><br>
        
        <!-- Card Number -->
        <label for="cardnumber">Card Number:</label><br>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required><br><br>
        
        <!-- Expiry Date -->
        <label for="expiry">Expiry Date:</label><br>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required><br><br>
        
        <!-- CVV -->
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required><br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Pay Now">
    </form>
    
    <p><em>Note: This is a demo form. Do not enter real payment information.</em></p>
</body>
</html>
