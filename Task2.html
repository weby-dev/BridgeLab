<!-- Task 2: Embed Google Map with loading="lazy" attribute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2 - Google Map Embed</title>
</head>
<body>
    <h1>Location Map</h1>
    
    <!-- Google Map embedded using iframe -->
    <!-- The loading="lazy" attribute defers loading the iframe content until it is near the viewport -->
    <!-- This improves page load performance by not loading off-screen content immediately -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.0863917147544!2d77.3648965!3d28.6223889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ceff6a3c1a5e5%3A0x59c6e9d4f8b1f8c5!2sNoida%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1234567890123!5m2!1sen!2sin" 
        width="600" 
        height="450" 
        title="Map showing school location" 
        loading="lazy" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
    
    <p>This map shows the location of our city.</p>
</body>
</html>
