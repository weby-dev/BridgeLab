<!DOCTYPE html>
<html>

<head>
    <title>Dropdown Selection</title>
</head>

<body>
    <h1>Travel Preferences</h1>
    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option selected>India</option>
            <option>USA</option>
            <option>France</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option selected>Maharashtra</option>
            <option>Karnataka</option>
            <option>Gujarat</option>
        </select><br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option selected>Mumbai</option>
            <option>Pune</option>
            <option>Nashik</option>
        </select><br><br>

        <label for="place">Favorite Tourist Place:</label>
        <select id="place" name="place">
            <option selected>Gateway of India</option>
            <option>Marine Drive</option>
            <option>Elephanta Caves</option>
        </select>
    </form>

    <p>My favorite travel destination is <strong>Gateway of India</strong> in <strong>Mumbai, Maharashtra,
            India</strong>.</p>
</body>

</html>
