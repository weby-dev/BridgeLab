<!-- Task 10: Contact Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10 - Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <!-- Contact form with placeholder and required attributes -->
    <form action="#" method="post">
        <!-- Full Name field -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
        
        <!-- Email field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required><br><br>
        
        <!-- Subject field -->
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required><br><br>
        
        <!-- Message textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" cols="50" placeholder="Write your message here..." required></textarea><br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
