<!-- Task 3: Two iframes displaying different pages -->
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task 3 - Two iFrames</title>
</head>
<body>
    <h1>My Introduction and Hobby Pages</h1>
    
    <!-- First iframe: Introduction page -->

    <br><br>

    <iframe

    </iframe>
</body>
</html>
